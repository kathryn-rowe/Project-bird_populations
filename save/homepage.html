
{% extends 'base.html' %}
{% block content %}

<h1>Welcome</h1>

<form action="/render_map">

    <label for="location">Choose a location and species</label>
        <select id="location" name="location">
            {% for county in counties %}
            <option value="{{ county }}">{{ county }}</option>
            {% endfor %}
        </select>

        <select id="bird-species" name="bird-species">
            {% for bird in species_list %}
            <option value="{{ bird }}">{{ bird }}</option>
            {% endfor %}
        </select>

    <input id="submission_info" type="submit" name="submit">

</form>

<script type="text/javascript">
        var api_key = "";

        function getApiKey() {
            $.get("/get_api_key", function(results) {
                api_key = results[0];

            });
        }

        getApiKey();
</script>
{% endblock %}
