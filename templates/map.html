{% extends 'base.html' %}
{% block content %}
<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-xs-6 col-md-6 col-lg-6" align="center"></div> -->
                <div id='map'></div>

                <div class='map-overlay top'>
                    <div class='map-overlay-inner'>
                        <h2>{{ session.bird_name }} Observations in {{ session.county_name }} County, 2016</h2>
                        <label for='slider' id='month'></label>
                        <input id='slider' type='range' min='0' max='11' step='1' value='0' />
                    </div>
                </div>

                <script src="https://code.jquery.com/jquery.js"></script>
                <script src="./static/map.js"></script>

                <div class="col-xs-6 col-md-6 col-lg-6" align="center">
                <p> 
                    <span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Award Winning <br>

                    Don't take our word for it! 
                </p>
            </div>
            </div>

            <div class="row">
                <div class='col-xs-12 col-md-12 col-lg-12'>
                    <canvas id="lineChart"></canvas>
                    <div id="lineLegend" class="chart-legend"></div>
                    <script src="https://code.jquery.com/jquery.js"></script>
                    <script src="./static/chart.js"></script>
                </div>
            </div>

        </div>
    </body>
</html>

{% endblock %}
