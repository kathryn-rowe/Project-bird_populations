{% extends 'base.html' %}
{% block content %}
<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                
                <div id="top-row" class="col-xs-12 col-md-12 col-lg-12" align="left">
                    <div id='map'></div>

                    <div class='map-overlay top'>
                        <div class='map-overlay-inner'>
                            <h2>{{ session.bird_name }} Observations in {{ session.county_name }} County, 2016</h2>
                            <label for='slider' id='month'>July</label>
                            <input id='slider' type='range' min='0' max='11' step='1' value='0' />
                        </div>
                    </div>
                    <script src="https://code.jquery.com/jquery.js"></script>
                    <script src="./static/map.js"></script>
                </div>

<!--                 <div class="col-xs-6 col-md-6 col-lg-6" align="center">
                    <canvas id="lineChart"></canvas>
                    <div id="lineLegend" class="chart-legend"></div>
                    <script src="https://code.jquery.com/jquery.js"></script>
                    <script src="./static/chart.js"></script>
                </div> -->
            </div>

            <div class="row">
                
                <div id="another-row" class="col-xs-12 col-md-12 col-lg-12" align="left">

                    <svg id="D3Chart" width="960" height="500"></svg>
                    <script src="https://d3js.org/d3.v4.min.js"></script>
                    <script src="./static/D3_line_chart.js"></script>
                </div>
            </div>
        </div>        
    </body>
</html>

{% endblock %}
