
{% extends 'base.html' %}
{% block content %}

<h1>Welcome</h1>

<form action="/render_map">

    <label for="location">Choose a location</label>
        <select id="location" name="location">
            {% for county in counties %}
            <option value="{{ county }}">{{ county }}</option>
            {% endfor %}
        </select>

    <input id="submission_info" type="submit" name="submit">

</form>

{% endblock %}
